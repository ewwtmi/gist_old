<!-- =================================
ホーム画面のブックマークアイコンを設定
iPhoneでは自動的に光沢が追加される  
光沢が不要な時は rel="apple-touch-icon-precomposed"  
画像形式はPNG、サイズはiPhoneで114x114px（iPhone4以前は57×57px）、iPadでは72x72px
================================== -->

<!--光沢あり-->
<link rel="apple-touch-icon" href="画像URL">

<!--光沢なし-->
<link rel="apple-touch-icon-precomposed" href="画像URL">
