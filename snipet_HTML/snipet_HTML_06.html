<!-- =================================
OGP設定でprefixはどこに、何を入れるか？
html5の場合、headにタグ（prefix）を追加  
fb: は、app_idやadminsなどのFBインサイト機能を使うなら必須かも  
※xmlnsはXHTML用
参考：  
http://millkeyweb.com/facebook-ogp/
================================== -->

<html lang="ja">
<head prefix="og: http://ogp.me/ns# website: http://ogp.me/ns/website#"><!--トップページ用-->
<head prefix="og: http://ogp.me/ns# article: http://ogp.me/ns/article#"><!--下層ページ用-->
